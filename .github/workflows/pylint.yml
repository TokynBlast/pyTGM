name: Pylint

on:
  push:
    branches:
      - main
    paths:
      - "pyTGM/**"
      - "CMakeLists.txt"
      - ".github/workflows/pylint.yml"
      - ".pylintrc"
      - "setup.py"

jobs:
  compile-and-lint:
    runs-on: ubuntu-latest
    env:
      BUILT_MODULE: ${{ github.workspace }}/built_module
      STUBS: ${{ github.workspace }}/stubs
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cython3
          python -m pip install --upgrade pip
          pip install --upgrade Cython setuptools wheel pylint mypy
      - name: Build Cython extensions
        env:
          SKIP_CYTHON: "1"
        run: |
          # Create symbolic link for cython3
          sudo ln -s $(which cython) /usr/local/bin/cython3

          # Create directory structure
          mkdir -p pyTGM/{encrypt/{b64,hk512},terminal/{clear,color,geky,pos},sound,rect}

          # Copy source files from their original locations
          cp -r encrypt/b64/* pyTGM/encrypt/b64/
          cp -r encrypt/hk512/* pyTGM/encrypt/hk512/
          cp -r terminal/clear/* pyTGM/terminal/clear/
          cp -r terminal/color/* pyTGM/terminal/color/
          cp -r terminal/geky/* pyTGM/terminal/geky/
          cp -r terminal/pos/* pyTGM/terminal/pos/
          cp -r sound/* pyTGM/sound/
          cp -r rect/* pyTGM/rect/
          
          # Build extensions
          python setup.py build_ext --inplace --verbose

          # Create output directories
          mkdir -p "${{ github.workspace }}/built_module/pyTGM/encrypt"
          mkdir -p "${{ github.workspace }}/built_module/pyTGM/terminal"

          # Copy compiled modules if they exist
          for module in \
            "encrypt/hk512/hk512.so:encrypt/" \
            "encrypt/b64/b64.so:encrypt/" \
            "terminal/clear/clear.so:terminal/" \
            "terminal/color/color.so:terminal/" \
            "terminal/geky/geky.so:terminal/" \
            "terminal/pos/pos.so:terminal/" \
            "sound/sound.so:." \
            "rect/rect.so:."; do
            SRC=${module%:*}
            DEST=${module#*:}
            if [ -f "pyTGM/$SRC" ]; then
              cp "pyTGM/$SRC" "${{ github.workspace }}/built_module/pyTGM/$DEST"
            else
              echo "Warning: $SRC not found"
            fi
          done

      - name: Generate stubs & run pylint
        env:
          PYTHONPATH: ${{ github.workspace }}/built_module:${{ github.workspace }}/stubs
        run: |
          mkdir -p "${{ github.workspace }}/stubs"
          for mod in pyTGM pyTGM.sound pyTGM.encrypt pyTGM.encrypt.hk512 pyTGM.encrypt.b64 pyTGM.rect pyTGM.terminal pyTGM.terminal.clear pyTGM.terminal.color pyTGM.terminal.geky pyTGM.terminal.pos; do
              stubgen $mod -o "${{ github.workspace }}/stubs"
          done
          pylint $(git ls-files '*.py')
