name: C++ Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      run: |
        wget https://www.python.org/ftp/python/3.13.0/Python-3.13.0.tar.xz
        tar -xf Python-3.13.0.tar.xz
        cd Python-3.13.0
        ./configure --enable-optimizations
        make -j$(nproc)
        sudo make altinstall

    - name: Build Python 3.13 from Source
      run: |
        wget https://www.python.org/ftp/python/3.13.0/Python-3.13.0.tar.xz
        tar -xf Python-3.13.0.tar.xz
        cd Python-3.13.0
        ./configure --enable-optimizations
        make -j$(nproc)
        sudo make altinstall

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy build-essential cmake python3.13-dev
        python -m pip install --upgrade pip
        python -m pip install pybind11
    - name: Run clang-tidy
      run: |
        clang-tidy **/*.cpp --checks=-*,bugprone-*,modernize-* --warnings-as-errors='*' -- -std=c++17 -I$(python -m pybind11 --includes)
